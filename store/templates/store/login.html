<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body style="background-color: black; color: white; padding: 20px;">
    <div style="max-width: 500px; margin: auto;">
        <h2 style="text-align: center;">Login</h2>
        <form>
            <div style="margin-bottom: 20px;">
                <label for="username" style="display: block;">Username</label>
                <input type="text" id="username" name="username" style="width: 100%; padding: 10px;" required>
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block;">Password</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 10px;" required>
            </div>
            <input type="submit" value="Submit" style="background-color: white; color: black; padding: 10px 20px; border: none; cursor: pointer;">
        </form>
    </div>
</body>
</html>
